<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>JavaScript Calculator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rancho&effect=fire-animation|fire|vintage|neon|splintered|crackle|emboss|distressed-wood|static">
 
<h1 class="font-effect-fire-animation text-center">JavaScript Calculator </h1>
  <h3 class="font-effect-crackle text-center">by: Maria Natera</h3>

<div class="calc-Output"
     id="calc-Output">
  <span id="display">0123456789</span>
  <hr/>
</div>
    
<div class="text-center"
     id="calculator">
  <a class="btn btn-danger" 
     id="deleteAll">AC</a>
  <a class="btn btn-warning"
     id="plus-minus">+/-</a>
  <a class="btn btn-warning"
     id="%">%</a>
  <a class="btn btn-info"
     id="-">-</a>
    <br/>
  <a class="btn btn-primary"
     id="7">7</a>
  <a class="btn btn-primary"
     id="8">8</a>
  <a class="btn btn-primary"
     id="9">9</a>
  <a class="btn btn-info"
     id="+">+</a>
   
  <br/>
  <a class="btn btn-primary"
     id="4">4</a>
  <a class="btn btn-primary"
     id="5">5</a>
  <a class="btn btn-primary"
     id="6">6</a>
  <a class="btn btn-info"
     id="/">/</a>
   
  <br/>
  <a class="btn btn-primary"
     id="3">3</a>
  <a class="btn btn-primary"
     id="2">2</a>
  <a class="btn btn-primary"
     id="1">1</a>
  <a class="btn btn-info"
     id="*">*</a>
   
  <br/>
  <a class="btn btn-primary bigButton" 
     id="0">0</a>
  <a class="btn btn-primary" 
     id="dot">.</a>
  <a class="btn btn-info"
     id="total">=</a>  
  
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
